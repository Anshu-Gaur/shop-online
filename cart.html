<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<div class="header flex items-center jc-between">
			<a href="" class="logo">
				<img src="./assets/images/Qlcia.png" alt="Website Logo" class="logo-img">
			</a>
			<form class="search-bar p-relative">
				<div class="search-box flex items-center jc-between b-solid r-50 b-persian">
					<input type="search" name="query" id="search-input" placeholder="Search products...">
					<label for="search-input" class="search-icon bg-persian cursor-p"><i class="fa-solid fa-magnifying-glass"></i></label>
				</div>
				<ul class="search-suggestions" style="display: none;">
					<li>mens <i class="fa-solid fa-arrow-up"></i></li>
				</ul>
			</form>
			<div class="user-cart g-50 flex items-center jc-center">
				<a href="" class="flex" title="My Account">
					<abbr class="user-account flex items-center jc-center b-solid r-50 b-persian c-persian" title="User">
						<i class="fa-solid fa-user"></i>
					</abbr>
				</a>
				<a href="" class="flex" title="Shopping Cart">
					<abbr class="cart-link p-relative flex items-center jc-center b-solid r-50 b-persian c-persian" title="Cart">
						<i class="fa-solid fa-cart-shopping"></i>
						<div class="cart-count flex items-center jc-center r-50">10</div>
					</abbr>
				</a>
			</div>
		</div>
	</header>
	<main>
		<section>
			<form>
				<div class="crt-cont g-50 flex items-start jc-center">
					<div class="g-20 flex flex-col">
						<h2 class="tt-cap">Product Items</h2>
						<div class="pdt-crt b-solid b-persian g-20 flex items-center jc-start r-20 ">
                            <img src="" class="crt-img r-20">
                            <div class="crt-itm flex flex-col">
                                <h3>Database Tables Example (MySQL)...</h3>
                                <div class="g-20 flex items-end">
                                    <div class="crt-dis">
                                        &#x20B9;&nbsp;300
                                    </div>
                                    <div class="crt-sale">
                                        &#x20B9;&nbsp;3000
                                    </div>
                                    <div class="crt-dis-Per">
                                        10% Off
                                    </div>
                                </div>
                                <div class="g-20 flex">
                                    <b>Qty :</b>
                                    <span>
                                        
                                    </span>
                                    <b>Size :</b>
                                    <span>
                                       
                                    </span>
                                </div>
                                <div class="g-50 flex">
                                    <button type="submit" class="crt-btn cursor-p">remove</button>
                                    <button type="button" class="crt-btn cursor-p">
                                        edit
                                    </button>
                                </div>
                            </div>
                        </div>
					</div>
					<div class="crt-rs g-20 flex flex-col" style="border-left: 1px solid #aaa;">
                        <h2 class="tt-cap">Total Prices</h2>
                        <div class="g-20 flex flex-col">
                            <div class="g-50 flex items-start jc-between">
                                <div class="tt-cap">Total Product Price</div>
                                <div>&#x20B9;&nbsp;</div>
                            </div>
                            <div class="g-50 flex items-start jc-between">
                                <div class="tt-cap">Total Discounts</div>
                                <div>&#x20B9;&nbsp;</div>
                            </div>
                            <hr class="w-100">
                            <div class="g-50 flex items-start jc-between">
                                <div class="tt-cap bold">Total price</div>
                                <div>&#x20B9;&nbsp;</div>
                            </div>
                            <button type="button" class="btn r-50 bg-persian c-white" name="Continue-delivery" id="continue-delivery-btn" >Continue</button>
                        </div>
                    </div>
				</div>
			</form>
		</section>

		<section>
			<form>
				<div class="crt-edit-cont">
					<div class="crt-edit-p form g-20 flex items-center jc-start flex-col">
						<div class="g-50 flex items-start jc-between">
							<h3 class="title">product edit</h3>
							<button type="button" class="btn"><i class="fa-solid fa-xmark"></i></button>
						</div>
						<hr class="w-100">
                            <img id="crt-edit-img">
                        <h3></h3>
                        <div class="w-100 g-20 flex flex-col">
                            <div class="bold">Product Qty :-</div>
                            <div class="g-50 flex items-center jc-between">
                                <button type="button" id="qty-minus-btn" class="btn w-100 r-50 cursor-p bg-persian c-white"><i class="fa-solid fa-minus"></i></button>
                                <span id="qty-count">1</span>
                                <button type="button" id="qty-plus-btn" class="btn w-100 r-50 cursor-p bg-persian c-white"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                        <div id="" class="w-100 g-20 flex flex-col">
                            <div class="bold">Product Size :-</div>
                            <select id="edit-size" name="edit-size" class="sel">
                                <option value="">Select Size</option>
                            </select>
                        </div>
                        <button type="submit" id="cart-edit-btn" class="btn w-100 r-50 bg-persian c-white">Submit</button>
					</div>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
