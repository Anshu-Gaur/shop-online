<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<main>
		<section>
			<div class="w-100 h-90 g-20 flex items-center jc-center flex-col">
				<form method="POST">
					<div class="form g-20 flex items-center jc-center flex-col">
						<div class="title bold c-persian">Reset password</div>
						<div class="form-g w-100">
							<input type="email" name="customerEmail" placeholder="enter email address" class="inp w-100 b-solid b-persian r-50" required>
							<i class="fa-solid fa-user toggle-pw"></i>
						</div>
						<div class="form-g w-100">
							<input type="password" name="new-Password" placeholder="enter new password" id="new-password" class="inp w-100 b-solid b-persian r-50" required>
							<i class="fa-regular fa-eye toggle-pw" data-target="new-password"></i>
						</div>
						<div class="form-g w-100">
							<input type="password" name="retry-Password" placeholder="enter retry password" id="retry-password" class="inp w-100 b-solid b-persian r-50" required>
							<i class="fa-regular fa-eye toggle-pw" data-target="retry-password"></i>
						</div>
						<div id="message"></div>
						<button type="submit" name="reset-password-btn" class="btn w-100 bold r-50 bg-persian c-white">Continue</button>
					</div>
				</form>
				<div class=" flex items-center jc-center">
					<p>Back to login </p>&nbsp;&nbsp;
					<a href="" class="underline">Log in</a>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
