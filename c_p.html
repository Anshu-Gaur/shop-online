<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<div class="header flex items-center jc-between">
			<a href="" class="logo">
				<img src="./assets/images/Qlcia.png" alt="Website Logo" class="logo-img">
			</a>
			<form class="search-bar p-relative">
				<div class="search-box flex items-center jc-between b-solid r-50 b-persian">
					<input type="search" name="query" id="search-input" placeholder="Search products...">
					<label for="search-input" class="search-icon bg-persian cursor-p"><i class="fa-solid fa-magnifying-glass"></i></label>
				</div>
				<ul class="search-suggestions" style="display: none;">
					<li>mens <i class="fa-solid fa-arrow-up"></i></li>
				</ul>
			</form>
			<div class="user-cart g-50 flex items-center jc-center">
				<a href="" class="flex" title="My Account">
					<abbr class="user-account flex items-center jc-center b-solid r-50 b-persian c-persian" title="User">
						<i class="fa-solid fa-user"></i>
					</abbr>
				</a>
				<a href="" class="flex" title="Shopping Cart">
					<abbr class="cart-link p-relative flex items-center jc-center b-solid r-50 b-persian c-persian" title="Cart">
						<i class="fa-solid fa-cart-shopping"></i>
						<div class="cart-count flex items-center jc-center r-50">10</div>
					</abbr>
				</a>
			</div>
		</div>
	</header>
	<main>
		<section>
			<form>
				<div class="crt-cont g-50 flex items-start jc-center">
					<div class="g-20 flex flex-col">
						<h2 class="tt-cap">Select Payment Method</h2>
						<div class="pdt-crt b-solid b-persian g-20 flex items-center jc-between r-20">
                            <div class="g-20 flex">
                                <span id="cash-amount">&#x20B9;&nbsp;</span>
                                <b>Cash on Delivery</b>
                            </div>
                            <input type="radio" name="payment">
                        </div>
                        
                        <div class="pdt-crt b-solid b-persian g-20 flex items-center jc-between r-20">
                            <div class="g-20 flex">
                                <span id="online-amount">&#x20B9;&nbsp;</span>
                                <b>Pay Online</b>
                            </div>
                            <input type="radio" name="payment">
                        </div>
					</div>
					<div class="crt-rs g-20 flex flex-col" style="border-left: 1px solid #aaa;">
                        <h2 class="tt-cap">Total Prices</h2>
                        <div class="g-20 flex flex-col">
                            <div class="g-50 flex items-start jc-between">
                                <div class="tt-cap">Total Product Price</div>
                                <div>&#x20B9;&nbsp;</div>
                            </div>
                            <div class="g-50 flex items-start jc-between">
                                <div class="tt-cap">Total Discounts</div>
                                <div>&#x20B9;&nbsp;</div>
                            </div>
                            <hr class="w-100">
                            <div class="flex items-center jc-between">
                            	<span>coupons used</span>
                            	<button type="button" name="coupons-btn" class="crt-btn cursor-p" id="c-cpn-btn">
                            		<i class="fa-solid fa-tag"></i>
                            	</button>
                            </div>
                            <div id="coupons-code" class="form-g w-100 g-20 flex flex-col">
                                <input type="text" name="customer-coupons-code" placeholder="enter coupons code" class="inp w-100 b-solid b-persian r-50">
                                <button type="button" class="btn r-50" name="" >cheak</button>
                            </div>
                            <hr class="w-100">
                            <div class="g-50 flex items-start jc-between">
                                <div class="tt-cap bold">Total price</div>
                                <div>&#x20B9;&nbsp;</div>
                            </div>
                            <button type="button" class="btn r-50 bg-persian c-white" name="Continue-delivery" id="continue-delivery-btn" >Continue</button>
                        </div>
                    </div>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
